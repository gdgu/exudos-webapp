<!DOCTYPE html>
<html lang="en">
    <head>
        <title>$$ universityname $$ | $$ projectname $$ | Error Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width = device-width, user-scalable = yes" />
        <meta property="og:title" content="$$ projectname $$" />
        <meta property="og:type" content="website" />
        <meta name="theme-color" content="#4bd" />
        <link rel="stylesheet" href="/stylesheets/base.css" type="text/css" />
    </head>
    
    <body>
        <div class="top">
            <span><a href="$$ universitywebsite $$" class="nouline defaultcolor">$$ universityname $$</a>  <a href="/landing.do" class="side nouline defaultcolor">$$ projectname $$ system &gt;&gt;</a> </span>
        </div>
        <div class="lay">
            <div class="overlay">
                $$ errormessage $$<br>
                It's a $$ errorcode $$ error :(
                <br><br>
                <img src="/images/gdgu-logo.png" alt="University Logo">
            </div>
        </div>
        <div class="content"></div>
        <div class="foot">
            <small><a href="$$ gitrepo $$/issues/new?template=bug_report.md" class="defaultcolor">report-bug</a> | <a href="$$ gitrepo $$/issues/new?template=feature_request.md" class="defaultcolor">suggest-feature</a> | <a href="$$ gitrepo $$/contributors" class="defaultcolor">contact-us</a></small><br><a href="/" class="nouline defaultcolor projectlink">$$ projectname $$ <small>project</a></small>.<br><br>
            &copy; <a class="nouline defaultcolor" href="$$ universitywebsite $$">$$ universityname $$</a>. All rights reserved.
        </div>
    </body>
</html>
